      <style>

      .grid-container {
        margin:  auto 20vw;
        padding: 0 1vw 0 1vw;
        display: grid;
        flex-flow: row wrap;
        transform: translateY(9vh);
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: .5vw;
        position: relative;
        margin-bottom: 5vh;
      }

      .c1 {
        grid-column: 1 / 11;
        grid-row: 1 / 4;
        height: 60vh;
      }

      .c2 {
        grid-column: 1 / 3;
        height: 100%;
        display: cover;
      }

      .c3 {
        grid-column: 3 /5;
        height: 100%;
        display: cover;
      }

      .c4 {
        grid-column: 5 / 7;
        height: 100%;
        display: cover;
      }

      .c5 {
        grid-column: 7 / 9;
        height: 100%;
        display: cover;
      }

      .c6 {
        grid-column: 9 / 11;
        height: 100%;
        display: cover;
      }


      </style>

      <div class="projInfo">
        Creative direction for Carly Rose's Getaway Car<br><br>

      </div>

      <div class="grid-container">

        <div class="c1">
          <img src="img/getawaycar_img/getawayCar.jpg">
        </div>

        <div class="c2">
          <img src="img/getawaycar_img/GetawayCar1.jpg">
        </div>

        <div class="c3">
          <img src="img/getawaycar_img/GetawayCar2.jpg">
        </div>

        <div class="c4">
          <img src="img/getawaycar_img/GetawayCar3.jpg">
        </div>

        <div class="c5">
          <img src="img/getawaycar_img/GetawayCar4.jpg">
        </div>

        <div class="c6">
          <img src="img/getawaycar_img/getawayCar.jpg">
        </div>

      </div>

      <script>

      jQuery(document).ready(function($){

        $('.c2 img').on('click', function() {
          $('.c1 img').attr('src', 'img/getawaycar_img/getawayCar1.jpg');
        });

        $('.c3 img').on('click', function() {
          $('.c1 img').attr('src', 'img/getawaycar_img/GetawayCar2.jpg');
        });

        $('.c4 img').on('click', function() {
          $('.c1 img').attr('src', 'img/getawaycar_img/GetawayCar3.jpg');
        });

        $('.c5 img').on('click', function() {
          $('.c1 img').attr('src', 'img/getawaycar_img/GetawayCar4.jpg');
        });

        $('.c6 img').on('click', function() {
          $('.c1 img').attr('src', 'img/getawaycar_img/getawayCar.jpg');
        });


});
